<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/rpa-icons.css" />

    <script src="/api/config/init"></script>

    <script>
      +(async function() {
        const oauthCode = localStorage.getItem('oauthCode');
        const refreshToken = localStorage.getItem('refreshToken');
        const user = localStorage.getItem('user');
        const userSettings = localStorage.getItem('userSettings');
        const encodedAuthenticationHeader = localStorage.getItem('encodedAuthenticationHeader');
        if (oauthCode && refreshToken && user && userSettings && encodedAuthenticationHeader) return;

        const url = new URL(window.location.href);
        const code = url.searchParams.get('code');
        if (!code) {
          const loginUrl = `${config.oauth.serverIssuer}?client_id=${config.oauth.clientId}&redirect_uri=${config.oauth.clientUrl}&response_type=code&lang=${config.oauth.lang}&resource=${config.oauth.resourceName}`;
          window.location.href = loginUrl;
          return;
        }

        try {
          let response;
          try {
            response = await fetch('/api/oauth/get-authentication', {
              method: 'POST',
              cache: 'no-cache',
              headers: {
                'Content-Type': 'application/json'
              },
              redirect: 'follow',
              body: JSON.stringify({ oauthCode: code })
            });
          } catch (error) {
            console.error('GetAuthentication Error:', error);
            throw 'SERVER_NOT_AVAILABLE';
          }
          if (!response.ok) throw 'UNKNOWN';

          const authenticationResult = await response.json();
          if (authenticationResult.error) throw authenticationResult.error;

          const { authentication, encodedAuthenticationHeader } = authenticationResult;
          localStorage.setItem('oauthCode', JSON.stringify(code));
          localStorage.setItem('refreshToken', JSON.stringify(authentication.refreshToken));
          localStorage.setItem('user', JSON.stringify(authentication.user));
          localStorage.setItem('userSettings', JSON.stringify(authentication.userSettings));
          localStorage.setItem('encodedAuthenticationHeader', JSON.stringify(encodedAuthenticationHeader));

          removeCodeFromUrl();
        } catch (error) {
          //TODO: What else could we do here?
          switch (error) {
            case 'SERVER_NOT_AVAILABLE':
              break;
            case 'OAUTH_SERVER_NOT_AVAILABLE':
              break;
            case 'CODE_NOT_AVAILABLE':
              removeCodeFromUrl();
              break;
            case 'INVALID_CODE':
              removeCodeFromUrl();
              break;
            case 'DATABASE_NOT_AVAILABLE':
              break;
            case 'USER_NOT_FOUND':
              alert('User not found.');
              removeCodeFromUrl();
              break;
            case 'UNKNOWN':
            default:
              console.error('Authentication Error:', error);
              removeCodeFromUrl();
              break;
          }
          window.location.reload();
        }

        function removeCodeFromUrl() {
          const uri = window.location.toString();
          if (uri.includes('?')) {
            const clean_uri = uri.substring(0, uri.indexOf('?'));
            window.history.replaceState({}, document.title, clean_uri);
          }
        }
      })();
    </script>

    <title>Register Plan Assist</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
